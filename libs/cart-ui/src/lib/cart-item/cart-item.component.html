<div class="cartItem flex">
  <div class="image">
    <img [src]="cartItem?.item?.images[0]?.image" alt="product-image" height="98" width="128" class="cursor-pointer" (click)="gotoProductPage(cartItem.item)">
  </div>
  <div class="price">
    <p class="item-name">{{ cartItem?.item?.title }}</p>
    <p class="item-price">{{ cartItem?.quantity }} x {{ cartItem?.item?.price?.value | currency: (cartItem?.item?.price?.currency): 'code' }}</p>
  </div>
  <mat-icon class="cursor-pointer" (click)="removeFromCart(cartItem.item)">delete_outline</mat-icon>
</div>
