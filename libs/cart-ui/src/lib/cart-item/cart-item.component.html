<div class="cartItem flex" *ngIf="cartItem; else noProduct">
  <div class="image">
    <img [src]="cartItem?.item?.images[0]?.image" alt="product-image" height="98" width="128" class="cursor-pointer" (click)="gotoProductPage(cartItem.item)">
  </div>
  <div class="price">
    <p class="item-name">{{ cartItem?.item?.title }}</p>
    <p class="item-price">
      <span>{{ cartItem?.quantity }} </span> x 
      <span>{{ cartItem?.item?.price?.value | currency: (cartItem?.item?.price?.currency): 'symbol-narrow' }}</span>
    </p>
    <div class="quantity flex item-center ">
      <img src="assets/img/minus.svg" alt="minus-icon" class="cursor-pointer mr-1" (click)="removeFromCart(cartItem)">
      <span> {{ cartItem?.quantity }} </span>
      <img src="assets/img/plus.svg" alt="plus-icon" class="cursor-pointer ml-1" (click)="addTocart(cartItem.item)">
    </div>
  </div>
  <mat-icon class="cursor-pointer" (click)="doRemoveFromCart(cartItem.item)">delete_outline</mat-icon>
</div>

<ng-template #noProduct>
  <div class="no-product-wrap">
    <p>Product not found.</p>
  </div>
</ng-template>
