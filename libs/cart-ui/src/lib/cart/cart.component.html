<header class="flex">
  <mat-icon class="cursor-pointer" (click)="handleCloseCart()">close</mat-icon>
  <h2 class="title">Shopping Carts</h2>
  <p><span class="count bold">{{ cartCount }} </span> item(s)</p>
</header>
<main>
  <div class="items" *ngFor="let item of cartItems">
    <tcode-cart-item [cartItem]="item"></tcode-cart-item>
  </div>
  <div class="total">
    <p class="cart-total">Total: {{ cartAmount | currency: 'NGN': 'symbol-narrow' }}</p>
    <div class="button">
      <tcode-button type="normal" (click)="navigateToCheckout()">Proceed to checkout</tcode-button>
    </div>
  </div>
</main>
