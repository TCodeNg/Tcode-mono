<div class="content">
    <div class="img-list">
        <div class="img" *ngFor="let image of images" (click)="pickImage(image)">
            <ng-container [ngTemplateOutlet]="imgThumbnail"  [ngTemplateOutletContext]="{image: image}"></ng-container>
        </div>
    </div>
    <div class="banner">
        <ng-container [ngTemplateOutlet]="imgBanner" [ngTemplateOutletContext]="{image: selectedImage}"></ng-container>
    </div>
</div>

<ng-template #imgThumbnail let-image="image">
    <tcode-img-thumbnail [image]="image" [selected]="image.id === selectedImage.id"></tcode-img-thumbnail>
</ng-template>

<ng-template #imgBanner let-image="image">
    <tcode-img-banner [image]="image"></tcode-img-banner>
</ng-template>
