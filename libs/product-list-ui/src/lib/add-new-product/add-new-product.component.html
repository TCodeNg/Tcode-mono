<header class="flex justify-between align-center">
  <h2>Add product</h2>
  <p (click)="closeDialog()">CANCEL</p>
</header>
<main>
  <section class="content">
    <tcode-input>
      <label for="product-name">Product name</label>
      <input id="text" type="name">
    </tcode-input>
    <tcode-input>
      <label for="price">Price</label>
      <input id="price" type="number">
    </tcode-input>
    <mat-radio-group aria-label="Select an option">
      <label for="product-type">Product type</label>
      <div class="" style="margin-top:12px">
        <mat-radio-button value="1" color="primary">Real Estate</mat-radio-button>
        <mat-radio-button value="2" color="primary">Farm Vendor</mat-radio-button>
        <mat-radio-button value="3" color="primary">Inverter & solar power</mat-radio-button>
      </div>
    </mat-radio-group>
    <div class="checkbox-group">
      <label for="product-category">Product category</label>
      <div class="" style="margin-top:12px">
        <mat-checkbox value="1" color="primary">Land</mat-checkbox>
        <mat-checkbox value="2" color="primary">Building property</mat-checkbox>
        <mat-checkbox value="3" color="primary">Rent</mat-checkbox>
        <mat-checkbox value="3" color="primary">Lease</mat-checkbox>
      </div>
    </div>
    <div class="input-group">
      <tcode-input>
        <label for="location">Location</label>
        <input id="text" type="location">
      </tcode-input>
      <tcode-input>
        <label for="agent">Agent</label>
        <input id="text" type="agent">
      </tcode-input>
    </div>
    <div class="input-group sm">
      <tcode-input>
        <label for="rooms">No. of rooms</label>
        <input id="text" type="roooms">
      </tcode-input>
      <tcode-input>
        <label for="bathroom">No. of bathroooms</label>
        <input id="text" type="bathroom">
      </tcode-input>
      <tcode-input>
        <label for="sitting-rooms">No. of sitting rooms</label>
        <input id="text" type="sitting-rooms">
      </tcode-input>
    </div>
    <div class="text-area flex flex-column">
      <label for="product-description">Product description</label>
      <textarea cols="5" rows="4"></textarea>
    </div>
    <div class="upload-area flex flex-column">
      <label for="product-images">Product images</label>
      <div class="upload flex justify-center align-center flex-column">
        <p class="hint">Drop files here to upload</p>
        <p class="btn">Browse file</p>
      </div>
    </div>
    <div class="flex button justify-center">
      <tcode-button type="normal">Save</tcode-button>
    </div>
  </section>
</main>
