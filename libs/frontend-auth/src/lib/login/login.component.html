<div class="wrapper" [formGroup]="loginFormGroup">
  <div class="logo">
    <img alt="logo" src="assets/img/logo.png">
  </div>

  <h1 *ngIf="config?.appTitle">{{config?.appTitle}}</h1>
  <h2>Sign in</h2>
  <tcode-input>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
  </tcode-input>
  <tcode-input>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
  </tcode-input>
  <div class="resetPassword">
    <a [routerLink]="['/auth', 'reset']">Forgot password?</a>
  </div>
  <tcode-button [disabled]="isValid" [state]="lState" (handleClick)="onSubmit()" type="normal">
    Sign in
  </tcode-button>
  <p *ngIf="config?.canSignUp">Donâ€™t have an account? <a [routerLink]="['/auth', 'signup']">Sign up</a></p>
</div>
