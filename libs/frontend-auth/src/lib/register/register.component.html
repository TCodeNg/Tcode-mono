<div class="wrapper">
  <div class="logo">
    <img alt="logo" src="assets/img/logo.png">
  </div>
  <div class="sign-up-wrap">
    <h2>Sign up</h2>
    <a [routerLink]="['../']" class="back-btn">
      <img src="assets/img/back-arrow-blue.png" alt="back"> Back
    </a>
  </div>

  <form [formGroup]="signUpFormGroup">
    <div *ngIf="config.appType !== 'storefront'" class="vendor-type"></div>
    <div class="control">
      <tcode-input>
        <label for="username">Username</label><input type="text" id="username">
      </tcode-input>
    </div>

    <div class="control">
      <tcode-input><label for="first-name">First name</label><input type="text" id="first-name"></tcode-input>
      <tcode-input><label for="last-name">Last name</label><input type="text" id="last-name"></tcode-input>
    </div>

    <div class="control">
      <tcode-input><label for="email">Email</label><input type="email" id="email"></tcode-input>
    </div>

    <div class="control">
      <tcode-phone-number></tcode-phone-number>
    </div>

    <div class="control">
      <tcode-input><label for="address">Address</label><input type="text" id="address"></tcode-input>
    </div>

    <div class="control">
      <tcode-input><label for="password">Password</label><input type="password" id="password"></tcode-input>
    </div>
    <div class="control">
      <tcode-input><label for="confirm-password">Confirm password</label><input type="password" id="confirm-password"></tcode-input>
    </div>

    <tcode-button type="normal">
      Sign up
    </tcode-button>

    <p *ngIf="config?.canSignUp">Already have an account? <a [routerLink]="['/auth', 'login']">Sign in</a></p>

  </form>
</div>
