<div class="wrapper">
  <div class="logo">
    <img alt="logo" src="assets/img/logo.png">
  </div>

  <h1 *ngIf="config?.appTitle">{{config?.appTitle}}</h1>
  <h2>Reset password</h2>
  <tcode-input>
    <label for="email">Email</label>
    <input id="email" type="email">
  </tcode-input>
  <tcode-button type="normal">
    Reset
  </tcode-button>
  <p *ngIf="config?.canSignIn">Already have an account? <a [routerLink]="['/auth', 'login']">Sign in</a></p>
</div>
