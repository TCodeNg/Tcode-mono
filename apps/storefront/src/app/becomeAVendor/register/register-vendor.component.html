<div class="wrapper">
  <div class="logo">
    <img alt="logo" src="assets/img/logo.svg">
  </div>
  <div class="sign-up-wrap">
    <h2>Register</h2>
    <a [routerLink]="['../']" class="back-btn">
      <img src="assets/img/arrow-left 1.svg" alt="back"> Back
    </a>
  </div>
  <form>
    <div class="control relative">
      <mat-radio-group aria-label="Select an option">
        <label for="vendore-type" class="absolute">Vendor type </label>
        <div class="" style="margin-top: 20px">
          <mat-radio-button value="1" color="primary">Real Estate</mat-radio-button>
          <mat-radio-button value="2" color="primary">Farm Vendor</mat-radio-button>
        </div>
      </mat-radio-group>
      <tcode-input>
        <label for="username">Username</label>
        <input type="text" id="username">
      </tcode-input>
    </div>
    <div class="control">
      <tcode-input><label for="first-name">First name</label><input type="text" id="first-name"></tcode-input>
      <tcode-input><label for="last-name">Last name</label><input type="text" id="last-name"></tcode-input>
    </div>
    <div class="control">
      <tcode-input><label for="email">Email</label><input type="email" id="email"></tcode-input>
    </div>
    <div class="control">
      <tcode-phone-number>
        <label for="email">Phone number</label>
      </tcode-phone-number>
    </div>
    <div class="control">
      <tcode-input>
        <label for="address">Address</label>
        <input type="text" id="address">
      </tcode-input>
    </div>
    <div class="control">
      <tcode-input>
        <label for="password">Password</label>
        <input type="password" id="password">
      </tcode-input>
    </div>
    <div class="control">
      <tcode-input>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password">
      </tcode-input>
    </div>
    <tcode-button type="normal">
      Register
    </tcode-button>
  </form>
</div>
