<section class="wrapper flex flex-center">
     <ul>
          <li>
               <p class="amount-text">Order amount</p>
               <p class="amount">{{ totalOrderAmount | currency:'NGN':"symbol-narrow" }}</p>
          </li>
          <li class="btn">
               <tcode-button type="normal" [state]="lState" (click)="pay()" [disabled]="lState === 'loading'">
                    Complete Payment
               </tcode-button>
          </li>
     </ul>
</section>
