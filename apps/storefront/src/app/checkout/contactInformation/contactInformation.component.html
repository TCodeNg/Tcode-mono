<div class="wrapper">
    <p class="headline text-center" *ngIf="!(isLoggedIn | async)">
        <span>Already have an account? </span>
        <span [routerLink]="['/auth/login']" class="link">Sign in</span> 
        <span> or </span> 
        <span [routerLink]="['/auth/signup']" class="link">Sign up</span>
    </p>
    <p class="title">Contact Information</p>
    <form [formGroup]="authFormGroup">
        <div class="control">
            <tcode-phone-number formControlName="phone">
              <label for="phone">Phone number</label>
            </tcode-phone-number>
        </div>
        <div class="control">
            <tcode-input>
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" autocomplete="off">
            </tcode-input>
        </div>
        <div class="control" *ngIf="!(isLoggedIn | async)">
            <!-- <tcode-input>
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" formControlName="password">
            </tcode-input>
            <tcode-input>
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" autocomplete="off" formControlName="confirmPassword">
            </tcode-input> -->
        </div>
        <div class="error" *ngIf="authFormControlsError?.passwordMatch">
            <span>Enter matching passwords</span>
        </div>
    </form>
    <p class="title">Shipping Information</p>
    <form [formGroup]="authFormGroup">
        <div class="control">
            <tcode-input><label for="first-name">First name</label><input type="text" id="first-name" formControlName="firstName"></tcode-input>
            <tcode-input><label for="last-name">Last name</label><input type="text" id="last-name" formControlName="lastName"></tcode-input>
        </div>
        <div class="control">
            <tcode-input>
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address">
            </tcode-input>
        </div>
        <div class="control">
            <tcode-input>
                <label for="city">City</label>
                <input type="text" id="city" formControlName="city">
            </tcode-input>
        </div>
        <div class="control">
            <tcode-phone-number formControlName="shippingPhone">
              <label for="phone">Phone number</label>
            </tcode-phone-number>
        </div>
        
        <div class="control">
            <tcode-input>
                <label for="state">State</label>
                <input type="txt" id="state" formControlName="shippingState">
            </tcode-input>
            <tcode-input>
                <label for="postal-code">Postal code</label>
                <input type="text" id="postal-code" formControlName="shippingPostalCode">
            </tcode-input>
            <tcode-input>
                <label for="country">Country</label>
                <input type="text" id="country" formControlName="shippingCountry">
            </tcode-input>
        </div>
    </form>
    <div class="action flex">
        <a [routerLink]="['../']" class="back-btn flex item-center">
            <img src="assets/img/arrow-left2.svg" alt="back"> Back to shopping
        </a>
        <tcode-button type="normal" (click)="submit()">
            Continue
        </tcode-button>
    </div>
    
</div>
