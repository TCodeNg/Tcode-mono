<div class="wrapper">
    <p class="headline text-center"><span>Already have an account? </span><span>Sign in</span></p>
    <p class="title">Contact Information</p>
    <form>
        <div class="control">
            <tcode-phone-number>
              <label for="phone">Phone number</label>
            </tcode-phone-number>
        </div>
        <div class="control">
            <tcode-input>
                <label for="email">Email</label>
                <input type="email" id="email">
            </tcode-input>
        </div>
        <div class="control">
            <tcode-input>
                <label for="password">Password</label>
                <input type="password" id="password">
            </tcode-input>
            <tcode-input>
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password">
            </tcode-input>
        </div>
    </form>
    <p class="title">Shipping Information</p>
    <form>
        <div class="control">
            <tcode-input><label for="first-name">First name</label><input type="text" id="first-name"></tcode-input>
            <tcode-input><label for="last-name">Last name</label><input type="text" id="last-name"></tcode-input>
        </div>
        <div class="control">
            <tcode-input>
                <label for="address">Address</label>
                <input type="text" id="address">
            </tcode-input>
        </div>
        <div class="control">
            <tcode-input>
                <label for="city">City</label>
                <input type="text" id="city">
            </tcode-input>
        </div>
        <div class="control">
            <tcode-phone-number>
              <label for="phone">Phone number</label>
            </tcode-phone-number>
        </div>
        
        <div class="control">
            <tcode-input>
                <label for="state">State</label>
                <input type="txt" id="state">
            </tcode-input>
            <tcode-input>
                <label for="postal-code">Postal code</label>
                <input type="text" id="postal-code">
            </tcode-input>
            <tcode-input>
                <label for="country">Country</label>
                <input type="text" id="country">
            </tcode-input>
        </div>
    </form>
    <div class="action flex">
        <a [routerLink]="['../']" class="back-btn flex item-center">
            <img src="assets/img/arrow-left2.svg" alt="back"> Back to shopping
        </a>
        <tcode-button type="normal">
            Continue
        </tcode-button>
    </div>
    
</div>
