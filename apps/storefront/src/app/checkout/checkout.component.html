<div class="wrapper flex">
  <div class="other-info">
    <router-outlet></router-outlet>
  </div>
  <div class="cartItems">
      <div class="content mt-1 flex flex-col">
          <div class="cartItem grid" *ngFor="let item of (cartItems$ | async)">
            <div class="image">
              <img [src]="item?.item?.images[0]?.image" alt="product-image" height="98" width="128" class="cursor-pointer" (click)="gotoProductPage(item.item)">
            </div>
            <div class="price">
              <p class="item-name">{{ item?.item?.title }}</p>
              <p class="item-price">{{ item?.quantity }} x {{ item?.item?.price.value | currency: (item?.item?.price?.currency): 'code' }}</p>
            </div>
            <img class="cursor-pointer" (click)="removeFromCart(item.item)" src="assets/img/trash-2.png" alt="delete">
          </div>
          <div class="total">
            <p class="cart-total flex">
              <span>Total</span>
              <span>{{ (cartAmount$ | async) | currency: 'NGN': 'code' }}</span>
            </p>
            <p></p>
          </div>
        </div>
  </div>
</div>
